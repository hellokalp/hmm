<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Birthday Wish</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 20px #ff6600; }
    }

    .chest {
      width: 200px;
      height: 150px;
      margin: 50px auto;
      background: #8b4513;
      border: 5px solid #5a2d0c;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    .lock {
      width: 40px;
      height: 40px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px yellow;
    }

    .hidden-message {
      display: none;
      font-size: 2em;
      margin-top: 30px;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Your Birthday Surprise Awaitsâ€¦</h1>
  <div class="chest" onclick="openChest()">
    <div class="lock"></div>
  </div>
  <div id="message" class="hidden-message">
    ðŸŽ‰ Happy Birthday, Bro! ðŸŽ‰ <br>
    Youâ€™re the real treasure in my life!
  </div>

  <script>
    function openChest() {
      document.querySelector('.lock').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = randomColor();
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffcc00', '#ff66ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
